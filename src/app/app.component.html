<!-- This example requires Tailwind CSS v2.0+ -->
<div class="h-screen flex overflow-hidden bg-gray-100">
  <!-- Static sidebar for desktop -->
  <div class="hidden md:flex md:flex-shrink-0">
    <div class="flex flex-col w-64">
      <!-- Sidebar component, swap this element with another sidebar if you like -->
      <div class="flex flex-col h-0 flex-1 bg-gray-800">
        <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
          <div class="flex items-center flex-shrink-0 px-4 text-white text-4xl">
            Robust<span class="font-bold">UI</span>
          </div>
          <nav class="mt-5 flex-1 px-2 bg-gray-800 space-y-1">
            <button *ngFor="let component of components" (click)="openComponent(component)" draggable="true" (dragstart)="onDrag($event, component)" class="w-full text-gray-300 hover:bg-gray-700 hover:text-white group flex items-center px-2 py-2 text-base font-medium rounded-md">
              {{component.label}}
            </button>
            <button class="w-full text-gray-500 hover:bg-gray-700 hover:text-white group flex items-center px-2 py-2 text-base font-medium rounded-md">
              <svg class="fill-current w-2 h-2" aria-hidden="true" data-icon="plus" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path fill="currentColor" d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"/>
              </svg>
              <span class="ml-2">new component</span>
            </button>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <div class="flex flex-col w-0 flex-1 overflow-hidden">
    <main class="flex-1 relative z-0 overflow-y-auto focus:outline-none" tabindex="0" *ngIf="activeComponent">
      <div class="pb-6 h-full flex flex-col">
        <div class="w-full px-8 bg-gray-800 border-b-2 border-gray-500">
          <nav class="-mb-px flex gap-4 w-full h-10" aria-label="Tabs">
            <button (click)="openComponent(component)" *ngFor="let component of openComponents" [ngClass]="(component.label === activeComponent.label) ? 'border-purple-500 text-white bg-gray-700' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'" class="py-4 px-1 text-center border-b-2 font-medium text-sm flex items-center gap-2">
              {{component.label}}
              <span class="rounded-full hover:bg-gray-500" (click)="closeComponent(component)">
                <svg stroke="currentColor" class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
                  <path stroke-width="2.5" stroke-linecap="round" stroke-miterlimit="10" d="M15 15l10 10M25 15L15 25"/>
                </svg>
              </span>
            </button>
          </nav>
        </div>
        <div class="w-full px-8 h-full">
          <!-- Replace with your content -->
          <!-- <router-outlet></router-outlet> -->
          <div>
            <app-model-checker></app-model-checker>
          </div>
          <div class="py-4 h-full">
            <app-designpad (drop)="onDrop($event)" (dragover)="onDragover($event)" [component]="activeComponent" [addComponentStream]="addComponentStream$"></app-designpad>
          </div>
          <!-- /End replace -->
        </div>
      </div>
    </main>
  </div>
</div>
