<div class="fixed z-10 inset-0 h-screen max-h-screen w-screen overflow-hidden">
  <div class="flex justify-center text-center sm:block sm:p-0">
    <div class="fixed inset-0 transition-opacity" aria-hidden="true">
      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
    <div class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:p-6" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
      <div class="hidden sm:block absolute top-0 right-0 pt-4 pr-4">
        <button type="button" (click)="onCloseModel()" class="bg-white rounded-md text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <span class="sr-only">Close</span>
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="sm:flex sm:items-start">
        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
          <h1 class="text-2xl">Result</h1>
          <pre class="h-96 overflow-auto max-w-7xl"><code [highlight]="text.getValue()" [languages]="['typescript', 'javascript']"></code></pre>
        </div>
      </div>
      <div class="mt-5 flex items-center justify-between">
        <button (click)="copyToClipboard()" class="h-12 px-4 m-2 text-sm text-indigo-100 transition-colors duration-150 bg-indigo-700 rounded-lg focus:shadow-outline hover:bg-indigo-800">
          Copy to clipboard
        </button>
        <button (click)="onCloseModel()"
          type="button" class="h-12 px-4 m-2 text-sm text-gray-600 transition-colors duration-150 bg-white rounded-lg focus:shadow-outline hover:bg-indigo-400">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
