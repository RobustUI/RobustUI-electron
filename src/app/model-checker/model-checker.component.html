<div class="mb-20">
  <button class="h-8 px-4 m-2 text-sm text-indigo-100 transition-colors duration-150 bg-indigo-700 rounded-lg focus:shadow-outline hover:bg-indigo-800"
          (click)="verifyComponent()">Verify Component</button>
  <div *ngIf="(modelCheckerResult | async) != ''">
    <app-modal [text]="modelCheckerResult" (openModel)="closeModelAndReset($event)"></app-modal>
  </div>
</div>
