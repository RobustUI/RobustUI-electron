<div class="flex h-full">
  <div class="w-32 gap-4 p-4 flex flex-col items-center justify-start h-full bg-gradient-to-r from-gray-300 to-gray-200 shadow-xl">
    <button class="w-20 h-20 bg-transparent border-2 border-gray-400 flex flex-col items-center justify-center">
      <svg aria-hidden="true" class="w-6 h-6 text-black" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
        <path fill="currentColor" d="M302.189 329.126H196.105l55.831 135.993c3.889 9.428-.555 19.999-9.444 23.999l-49.165 21.427c-9.165 4-19.443-.571-23.332-9.714l-53.053-129.136-86.664 89.138C18.729 472.71 0 463.554 0 447.977V18.299C0 1.899 19.921-6.096 30.277 5.443l284.412 292.542c11.472 11.179 3.007 31.141-12.5 31.141z"/>
      </svg>
      <span class="text-xs uppercase mt-2">Select</span>
    </button>
    <button class="w-20 h-20 bg-transparent border-2 border-gray-400 flex flex-col items-center justify-center">
      <svg aria-hidden="true" class="w-6 h-6 text-black" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <path fill="currentColor" d="M400 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48z"/>
      </svg>
      <span class="text-xs uppercase mt-2">New State</span>
    </button>
  </div>
  <div class="w-full flex flex-col h-full overflow-y-auto p-4">
    <div>
      <label for="label" class="block text-sm font-medium text-gray-700">Label</label>
      <div class="mt-1">
        <input type="text" name="label" id="label" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" value="{{activeComponent?.label}}">
      </div>
    </div>
    <div class="flex h-full">
      <div class="w-1/5 flex flex-col justify-between py-3 overflow-hidden">
        <div class="flex flex-col overflow-y-scroll h-full">
          <div *ngFor="let label of activeComponent.inputs" class="flex flex-col justify-center items-center w-full">
            <h3>{{label}}?</h3>
            <svg class="-mt-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 -5 110 10">
              <defs>
                <marker id='head' orient='auto' markerWidth='2' markerHeight='4'
                        refX='0.1' refY='2'>
                  <path d='M0,0 V4 L2,2 Z' fill='black' />
                </marker>
              </defs>
              <line marker-end="url(#head)"
                    stroke-width="2" fill="none" stroke="black"
                    x1="0" x2="100" y1="0" y2="0"></line>
            </svg>
          </div>
        </div>
        <div class="h-16">
          <button>Add new Input</button>
        </div>
      </div>
      <div #designPadWrapper class="border-4 border-black rounded-lg h-full select-none w-3/5">
        <app-pad-controller [component]="activeComponent" [parent]="designPadWrapper"></app-pad-controller>
      </div>
      <div class="w-1/5 flex flex-col justify-between py-3 overflow-hidden">
        <div class="flex flex-col overflow-y-scroll h-full">
          <div *ngFor="let label of activeComponent.outputs" class="flex flex-col justify-center items-center w-full">
            <h3>{{label}}!</h3>
            <svg class="-mt-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 -5 110 10">
              <defs>
                <marker id='head' orient='auto' markerWidth='2' markerHeight='4'
                        refX='0.1' refY='2'>
                  <path d='M0,0 V4 L2,2 Z' fill='black' />
                </marker>
              </defs>
              <line marker-end="url(#head)"
                    stroke-width="2" fill="none" stroke="black"
                    x1="0" x2="100" y1="0" y2="0"></line>
            </svg>
          </div>
        </div>
        <div class="h-16">
          <button>Add new Output</button>
        </div>
      </div>
    </div>
  </div>
</div>
