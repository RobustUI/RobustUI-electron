<div id="designPad"></div>
<div class="fixed inset-0 overflow-hidden" *ngIf="settingsPane.open">
  <div class="absolute inset-0 overflow-hidden">
    <section class="absolute inset-y-0 right-0 pl-10 max-w-full flex" aria-labelledby="slide-over-heading">
      <div class="w-screen max-w-md">
        <div class="h-full flex flex-col py-6 bg-white shadow-xl overflow-y-scroll">
          <div class="px-4 sm:px-6">
            <div class="flex items-start justify-between">
              <h2 id="slide-over-heading" class="text-lg font-medium text-gray-900">
                Settings
              </h2>
              <div class="ml-3 h-7 flex items-center">
                <button (click)="closeSettings()" class="bg-white rounded-md text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                  <span class="sr-only">Close panel</span>
                  <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div class="mt-6 relative flex-1 px-4 sm:px-6">
            <div class="absolute inset-0 px-4 sm:px-6">
              <div class="h-full border-2" aria-hidden="true" [ngSwitch]="checkType(settingsPane.item)">
                <app-transition-settings [inputEvents]="_component.inputs" [outputEvents]="_component.outputs" (close)="closeSettings()" *ngSwitchCase="'Transition'" [item]="settingsPane.item"></app-transition-settings>
                <app-basic-state-settings [item]="settingsPane.item" (close)="closeSettings()" *ngSwitchCase="'BasicState'"></app-basic-state-settings>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
